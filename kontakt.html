<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - GruppSex</title>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<!--Head är standard. Ändra bara på title och sedan copypasta-->
<body>
    <header>
        <a href="index.html">
        <!--Loggan är gjord med vektorgrafik så det går fort ta fram en ny om denna blir för pixlig-->
        <img src="bilder/LoggaTextLiten.png" alt="GruppSex loggotyp. Fem blåa cirklar i form av en blomma.">
      </a>
        <h1><a href="index.html">GruppSex</a></h1>
        <!--Läng i h1 för att smidigt ta sig tillbaka till hem igen-->
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Kontakta oss</h2>
        <article>
            <form>
                <label for="Namn">
                    Namn: *
                </label><br>
                <input type="text" id="Namn" name="Namn" required><br>
                <label for="E-post">
                    E-post: *
                </label><br>
                <input type="email" id="E-post" name="E-post" required><br>
                <!--Required för att se till att det viktiga skrivs in-->
                <label for="Telefon">
                    Telefonnummer: *
                </label><br>
                <input type="tel" id="Telefon" name="Telefon" required><br>
                <p>Vill helst bli kontaktad via:</p>
                <label>
                    <input type="radio" name="kontaktad" value="mejl" checked="checked">
                    E-post
                </label>
                <label for="">
                    <input type="radio" name="kontaktad" value="samtal">
                    Telefonsamtal
                </label>
                <label>
                    <input type="radio" name="kontaktad" value="sms">
                    SMS
                </label><br>
                <label for="Amne">
                    Ämne:
                </label><br>
                <select>
                    <option value="Produkt">Produktfrågor</option>
                    <option value="feedback">Feedback</option>
                    <option value="frågor">Almäna Frågor</option>
                    <option value="övrigt">Övrigt</option>
                </select><br>
                <label for="Meddelande">
                    Meddelande:
                </label><br>
                <textarea id="Meddelande" name="Meddelande" rows="5">
                 </textarea><br>
                 <!--textarea för större kommentarsfält-->
                 <input type="checkbox" id="GDPR" name="GDPR" value="Användarvillkor" required>
                 <label for="GDPR">
                    Jag Godkäner Användarvillkoren *
                 </label><br>
                <input type="checkbox" id="GDPR" name="GDPR" value="Nyhetsbrev">
                 <label for="GDPR">
                    Jag vill gå med i Gruppsex nyhetsbrev
                 </label><br>               
                 <input type="submit" value="Skicka">
            </form>

    </article>
    <h2>Grundare</h2>
    <article class="founders">
      <div>
        <p>Hampus</p>
        <img class="founderimg" src="bilder/hampus.png" alt="Grundare Hampus">
        <a href="mailto:hampus@mail.com">hampus@mail.com</a>
      </div>
      <div>
        <p>Tobias</p>
        <img class="founderimg" src="bilder/tobias.png" alt="Grundare Tobias">
        <a href="mailto:tobias@mail.com">tobias@mail.com</a>
      </div>
      <div>
        <p>Felicia</p>
        <img class="founderimg" src="bilder/felicia.png" alt="Grundare Felicia">
        <a href="mailto:felicia@mail.com">felicia@mail.com</a>
      </div>
    </article>
  </main>
  <footer>
    <!-- footer mest för att demonstrera -->
    <p><i>Alla klagomål skickas till <a href="mailto:hampus@mail.com">hampus@mail.com</a></i></p>
  </footer>
</body>

</html>
